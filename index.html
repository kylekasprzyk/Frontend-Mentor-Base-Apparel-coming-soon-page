<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Kyle Kasprzyk">
  <meta name="title" content="Base Apparel Coming Soon Page Solution for FrontendMentor.io">
  <meta name="description" content="Base Apparel Coming Soon Page Solution for FrontendMentor.io">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main>
    <div class="logo-img">
      <img class="logo" src="./images/logo.svg" alt="base apparel">
    </div>
    <div class="hero-img"></div>
    <div class="text-container">
      <h1><span>We're</span><br>coming<br>soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="email-container" id="email-form">
        <div class="email-input-container">
          <input type="email" name="Email Address" id="email-el" placeholder="Email Address">
          <img class="error-icon" src="./images/icon-error.svg" alt="error icon" style="display: none;">
        </div>
        <div id="error-message"></div>
        <button><img src="./images/icon-arrow.svg" alt=""></button>
      </form>
      <div class="thank-you-container" id="thank-you-container">
        <h2>Thank you!</h2>
        <p>You'll be the first to know when we launch.</p>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/kylekasprzyk" target="_blank">Kyle Kasprzyk</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
